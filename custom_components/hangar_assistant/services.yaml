manual_cleanup:
  name: Manual Record Cleanup
  description: Purges aviation records (PDFs) that are older than the specified retention period.
  fields:
    retention_months:
      name: Retention Period
      description: Number of months to keep records for. Files older than this will be deleted.
      example: 7
      default: 7
      selector:
        number:
          min: 1
          max: 24
          unit_of_measurement: months

rebuild_dashboard:
  name: Rebuild Dashboard
  description: Forces a fresh generation of the Hangar Assistant dashboard from the template.

refresh_ai_briefings:
  name: Refresh AI Briefings
  description: Manually triggers the AI to generate new pre-flight briefings for all configured airfields.

speak_briefing:
  name: Speak AI Briefing
  description: Speak the current AI pre-flight briefing via the configured TTS engine and media player. If no media player is provided, the service prefers a browser-based player (current device) when available, otherwise falls back to the first available media player.
  fields:
    tts_entity_id:
      name: TTS Engine
      description: TTS engine entity (e.g., tts.cloud)
      example: tts.cloud
      selector:
        entity:
          domain: tts
    media_player_entity_id:
      name: Media Player
      description: Target media player (e.g., media_player.living_room). Optional; defaults to the device in use (browser) when available.
      example: media_player.living_room
      selector:
        entity:
          domain: media_player