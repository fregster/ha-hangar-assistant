# SonarQube Configuration for Hangar Assistant
# ONLY analyzes project source code, completely ignores external dependencies

# Project metadata
sonar.projectKey=hangar_assistant
sonar.projectName=Hangar Assistant
sonar.projectVersion=2601.1.0

# CRITICAL: Only analyse project code, NEVER external libraries
# Source code locations
sonar.sources=custom_components/hangar_assistant
sonar.tests=tests

# Exclude EVERYTHING except project code
# Tests are allowed to contain hardcoded credentials, test data, etc.
sonar.exclusions=tests/**,.venv/**,venv/**,build/**,dist/**,*.egg-info/**,.pytest_cache/**,.mypy_cache/**

# Mark test directory so security rules are less strict
sonar.test.inclusions=tests/**

# Python-specific settings
sonar.python.version=3.11

# Security hotspots exclusion for tests
# Prevents flagging hardcoded API keys, credentials in test fixtures
sonar.security.hotspots.exclusions=tests/**

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
