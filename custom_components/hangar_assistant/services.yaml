manual_cleanup:
  name: Manual Record Cleanup
  description: Purges aviation records (PDFs) that are older than the specified retention period.
  fields:
    retention_months:
      name: Retention Period
      description: Number of months to keep records for. Files older than this will be deleted.
      example: 7
      default: 7
      selector:
        number:
          min: 1
          max: 24
          unit_of_measurement: months

rebuild_dashboard:
  name: Rebuild Dashboard
  description: Forces a fresh generation of the Hangar Assistant dashboard from the template.

refresh_ai_briefings:
  name: Refresh AI Briefings
  description: Manually triggers the AI to generate new pre-flight briefings for all configured airfields.

speak_briefing:
  name: Speak AI Briefing
  description: Speak the current AI pre-flight briefing via the configured TTS engine and media player. If no media player is provided, the service prefers a browser-based player (current device) when available, otherwise falls back to the first available media player.
  fields:
    tts_entity_id:
      name: TTS Engine
      description: TTS engine entity (e.g., tts.cloud)
      example: tts.cloud
      selector:
        entity:
          domain: tts
    media_player_entity_id:
      name: Media Player
      description: Target media player (e.g., media_player.living_room). Optional; defaults to the device in use (browser) when available.
      example: media_player.living_room
      selector:
        entity:
          domain: media_player

install_dashboard:
  name: Install Dashboard
  description: Install or reinstall the Hangar Assistant Glass Cockpit dashboard. Called automatically by the setup wizard or manually for dashboard updates.
  fields:
    method:
      name: Installation Method
      description: Installation method - 'automatic' installs via API, 'manual' returns YAML for copy/paste
      default: automatic
      example: automatic
      selector:
        select:
          options:
            - automatic
            - manual

calculate_fuel_cost:
  name: Calculate Fuel Cost
  description: Calculate the fuel cost for a flight based on aircraft burn rate, flight time, and fuel price.
  fields:
    aircraft_reg:
      name: Aircraft Registration
      description: Aircraft registration (e.g., G-ABCD)
      required: true
      example: G-ABCD
      selector:
        text:
    flight_time_hours:
      name: Flight Time
      description: Flight time in hours
      required: true
      example: 2.5
      selector:
        number:
          min: 0.1
          max: 20
          step: 0.1
          unit_of_measurement: hours
    fuel_price_per_liter:
      name: Fuel Price
      description: Fuel price per liter (or gallon if using gallons)
      required: true
      example: 2.45
      selector:
        number:
          min: 0.1
          max: 20
          step: 0.01
          unit_of_measurement: currency/unit

estimate_trip_fuel:
  name: Estimate Trip Fuel
  description: Estimate fuel required for a trip between two airfields, including reserve.
  fields:
    aircraft_reg:
      name: Aircraft Registration
      description: Aircraft registration (e.g., G-ABCD)
      required: true
      example: G-ABCD
      selector:
        text:
    departure_icao:
      name: Departure ICAO
      description: Departure airfield ICAO code (e.g., EGHP)
      required: true
      example: EGHP
      selector:
        text:
    destination_icao:
      name: Destination ICAO
      description: Destination airfield ICAO code (e.g., EGKA)
      required: true
      example: EGKA
      selector:
        text:
    distance_nm:
      name: Distance
      description: Distance in nautical miles
      required: true
      example: 45
      selector:
        number:
          min: 1
          max: 5000
          step: 1
          unit_of_measurement: nm
    cruise_speed_kts:
      name: Cruise Speed
      description: Cruise speed in knots
      required: true
      example: 110
      selector:
        number:
          min: 30
          max: 500
          step: 1
          unit_of_measurement: kt